# Complete DadAssist Automation Workflow
# Version: 3.3.0
# Last Updated: 2024-10-19
# Features: Content scraping, article generation, social media posting in one workflow
# Updated: Fixed URL capture using file-based method

name: Complete DadAssist Automation

permissions:
  contents: write
  actions: write

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  complete-automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Display Workflow Version
        run: |
          echo "ğŸš€ Complete DadAssist Automation Workflow"
          echo "ğŸ“‹ Version: 3.3.0"
          echo "ğŸ“… Last Updated: 2024-10-19"
          echo "ğŸ”§ Features: Fixed URL capture using file-based method"
          echo "==========================================="
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Apify scraper
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          echo "ğŸ•·ï¸ Starting Apify scraper..."
          echo "ğŸ“… Timestamp: $(date)"
          python scripts/apify_scraper.py
          echo "âœ… Apify scraper completed"
          
      - name: Download and extract content
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          echo "ğŸ“¥ Starting content download..."
          echo "ğŸ“… Timestamp: $(date)"
          python scripts/content_downloader.py
          echo "âœ… Content download completed"
          echo "ğŸ“Š Checking downloaded files..."
          ls -la downloads/ || echo "No downloads directory found"
          
      - name: Create run summary
        run: |
          echo "ğŸ“‹ Creating run summary..."
          echo "ğŸ“… Timestamp: $(date)"
          python -c "
          import json
          import os
          from datetime import datetime
          
          print('ğŸ” Loading run info...')
          # Load run info
          with open('downloads/latest_run.json', 'r') as f:
              run_info = json.load(f)
          
          print('ğŸ” Loading config...')
          # Load config for summary
          with open('config/apify_config.json', 'r') as f:
              config = json.load(f)
          
          print('ğŸ“Š Creating summary...')
          # Create summary for email
          summary = {
              'automation_version': config.get('version', '1.0.0'),
              'config_last_updated': config.get('last_updated', 'unknown'),
              'run_date': datetime.now().isoformat(),
              'success': run_info.get('success', False),
              'articles_found': run_info.get('url_count', 0),
              'quality_articles': run_info.get('quality_articles', 0),
              'search_rotation': config.get('search_rotation', {}),
              'current_search': config.get('search_rotation', {}).get('current_search', 0),
              'results_directory': run_info.get('results_dir', ''),
              'categories': run_info.get('categories', {}),
              'extraction_method': run_info.get('extraction_method', 'unknown'),
              'smtp_provider': config.get('email_settings', {}).get('smtp_provider', 'amazon_ses')
          }
          
          with open('run_summary.json', 'w') as f:
              json.dump(summary, f, indent=2)
          
          print(f'âœ… Summary created: {summary[\"articles_found\"]} articles found (v{summary[\"automation_version\"]})')
          "
          echo "âœ… Run summary completed"
          
      - name: Upload content artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extracted-articles-${{ github.run_number }}
          path: |
            downloads/
            run_summary.json
            config/apify_config.json
          retention-days: 30
          
      - name: Process Articles with Duplicate Checking
        run: |
          echo "ğŸ” Processing scraped articles with duplicate checking..."
          
          # Load all articles from content downloader
          if [ ! -f downloads/*/q_developer_input.json ]; then
            echo "âŒ No articles found to process"
            exit 1
          fi
          
          # Get total article count
          TOTAL_ARTICLES=$(jq '.articles | length' downloads/*/q_developer_input.json)
          echo "ğŸ“‹ Found $TOTAL_ARTICLES articles to check"
          
          # Loop through articles until we find a non-duplicate
          ARTICLE_GENERATED=false
          
          for i in $(seq 0 $((TOTAL_ARTICLES-1))); do
            echo "ğŸ” Checking article $((i+1))/$TOTAL_ARTICLES..."
            
            # Extract article data
            CONTENT=$(jq -r ".articles[$i].content" downloads/*/q_developer_input.json)
            TITLE=$(jq -r ".articles[$i].title" downloads/*/q_developer_input.json)
            
            # Generate filename for duplicate check (match server logic)
            CLEAN_TITLE=$(echo "$TITLE" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
            # Remove hyphens around numbers to match server behavior (50-50 becomes 5050)
            CLEAN_TITLE=$(echo "$CLEAN_TITLE" | sed 's/\([0-9]\)-\([0-9]\)/\1\2/g')
            FILENAME="${CLEAN_TITLE}.html"
            
            echo "   Title: $TITLE"
            echo "   Filename: $FILENAME"
            
            # Check if article already exists
            if curl -s --head "https://dadassist.com.au/posts/articles/$FILENAME" | grep -q "200 OK"; then
              echo "   âš ï¸ Duplicate found - trying next article"
              continue
            else
              echo "   âœ… Unique article found - proceeding with generation"
              
              # Set environment variables for article generation
              echo "ARTICLE_CONTENT<<EOF" >> $GITHUB_ENV
              echo "$CONTENT" >> $GITHUB_ENV
              echo "EOF" >> $GITHUB_ENV
              
              echo "ARTICLE_TITLE=$TITLE" >> $GITHUB_ENV
              echo "ARTICLE_FILENAME=$FILENAME" >> $GITHUB_ENV
              echo "SKIP_GENERATION=false" >> $GITHUB_ENV
              
              ARTICLE_GENERATED=true
              break
            fi
          done
          
          if [ "$ARTICLE_GENERATED" = false ]; then
            echo "âš ï¸ All articles are duplicates - no new content to generate"
            echo "SKIP_GENERATION=true" >> $GITHUB_ENV
          fi

      - name: Generate Article on Ubuntu Server
        if: env.SKIP_GENERATION == 'false'
        id: generate_article
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 13.239.163.33
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ¤– Starting article generation from scraped content..."
            echo "ğŸ“… Timestamp: $(date)"
            echo "ğŸ“ Article Title: ${{ env.ARTICLE_TITLE }}"
            echo "ğŸ“‚ Category: Legal Procedures"
            echo "ğŸ”§ Content length: $(echo '${{ env.ARTICLE_CONTENT }}' | wc -c) characters"
            
            RESULT=$(python3 /home/ubuntu/generate_article.py \
              --content "${{ env.ARTICLE_CONTENT }}" \
              --title "${{ env.ARTICLE_TITLE }}" \
              --category "Legal Procedures")
            
            echo "ğŸ“‹ Generation result:"
            echo "$RESULT"
            
            if echo "$RESULT" | grep -q "SUCCESS:"; then
              ARTICLE_URL=$(echo "$RESULT" | grep "SUCCESS:" | sed 's/.*SUCCESS: *//')
              echo "ğŸ‰ Article generated successfully!"
              echo "ğŸŒ Live URL: $ARTICLE_URL"
              echo "ğŸ“ URL length: $(echo $ARTICLE_URL | wc -c) characters"
              
              # Extract actual filename from the URL for file operations
              ACTUAL_FILENAME=$(echo "$ARTICLE_URL" | sed 's|.*/||')
              echo "ğŸ“„ Generated HTML filename: $ACTUAL_FILENAME"
              
              # Check file size using actual filename
              if [ -f "/var/www/dadassist/posts/articles/$ACTUAL_FILENAME" ]; then
                echo "ğŸ“Š HTML file size: $(wc -c < /var/www/dadassist/posts/articles/$ACTUAL_FILENAME) bytes"
              else
                echo "âš ï¸ HTML file not found at expected location"
              fi
              
              # Write URL to a temporary file for retrieval
              echo "$ARTICLE_URL" > /tmp/generated_article_url.txt
              
              echo "âœ… Article generation completed successfully"
              exit 0
            else
              echo "âŒ Article generation failed"
              echo "ğŸ” Full result output above for debugging"
              exit 1
            fi
            
      - name: Retrieve Article URL
        if: env.SKIP_GENERATION == 'false'
        id: retrieve_url
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 13.239.163.33
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Retrieving generated article URL..."
            if [ -f /tmp/generated_article_url.txt ]; then
              ARTICLE_URL=$(cat /tmp/generated_article_url.txt)
              echo "ğŸŒ Retrieved URL: $ARTICLE_URL"
              echo "ARTICLE_URL=$ARTICLE_URL"
            else
              echo "âŒ URL file not found"
              exit 1
            fi
            
      - name: Set Article URL
        if: env.SKIP_GENERATION == 'false'
        run: |
          echo "ğŸ” Constructing URL from filename..."
          ARTICLE_URL="https://dadassist.com.au/posts/articles/${{ env.ARTICLE_FILENAME }}"
          echo "ğŸŒ Final URL: $ARTICLE_URL"
          echo "ARTICLE_URL=$ARTICLE_URL" >> $GITHUB_ENV
            
      - name: Post to Social Media
        if: env.SKIP_GENERATION == 'false'
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          echo "ğŸ“± Starting social media posting..."
          echo "ğŸ“… Timestamp: $(date)"
          echo "ğŸŒ Article URL: ${{ env.ARTICLE_URL }}"
          echo "ğŸ“ Article Title: ${{ env.ARTICLE_TITLE }}"
          echo "ğŸ“‚ Article Filename: ${{ env.ARTICLE_FILENAME }}"
          
          # Validate URL
          if [ -z "${{ env.ARTICLE_URL }}" ]; then
            echo "âŒ ERROR: Article URL is empty!"
            exit 1
          fi
          
          echo "ğŸ”§ Creating social media post data..."
          # Create social media post data
          mkdir -p social-media
          echo '{
            "detection_date": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
            "new_articles_count": 1,
            "new_articles": [{
              "filename": "${{ env.ARTICLE_FILENAME }}",
              "title": "${{ env.ARTICLE_TITLE }}",
              "description": "Expert legal advice for Australian fathers",
              "url": "${{ env.ARTICLE_URL }}",
              "discovered_date": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"
            }]
          }' > social-media/new_articles_found.json
          
          echo "âœ… Social media data file created:"
          cat social-media/new_articles_found.json
          
          echo "ğŸš€ Executing social media poster..."
          # Post to social media
          python scripts/social_media_poster.py --live
          echo "âœ… Social media posting completed"
          
      - name: Display Skip Status Message
        if: env.SKIP_GENERATION == 'true'
        run: |
          echo "â­ï¸ Skipping article generation - duplicate detected"
          echo "ğŸ”„ Search rotation will advance to next query for fresh content"
          
      - name: Summary
        if: always()
        run: |
          echo "ğŸ“Š WORKFLOW SUMMARY"
          echo "==================="
          echo "ğŸ“… Completion time: $(date)"
          echo "ğŸ”§ Workflow version: 3.3.0"
          
          if [ "${{ env.SKIP_GENERATION }}" = "true" ]; then
            echo "âš ï¸ RESULT: No new articles generated - all were duplicates"
            echo "ğŸ”„ Next run will try different content sources"
          else
            echo "âœ… RESULT: Article generated and posted to social media"
            echo "ğŸŒ Article URL: ${{ env.ARTICLE_URL }}"
            echo "ğŸ“ Article Title: ${{ env.ARTICLE_TITLE }}"
            echo "ğŸ“‚ Article Filename: ${{ env.ARTICLE_FILENAME }}"
            echo "ğŸ“± Social media posting: Completed"
          fi
          
          echo "==================="
          echo "ğŸ¯ End-to-end automation completed"
          
      - name: Send Comprehensive Notification Email
        if: always()
        env:
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SES_USERNAME: ${{ secrets.SES_USERNAME }}
          WORKFLOW_STATUS: ${{ job.status }}
          SKIP_GENERATION: ${{ env.SKIP_GENERATION }}
          ARTICLE_URL: ${{ env.ARTICLE_URL }}
          ARTICLE_TITLE: ${{ env.ARTICLE_TITLE }}
          ARTICLE_FILENAME: ${{ env.ARTICLE_FILENAME }}
        run: |
          echo "ğŸ“§ Sending comprehensive workflow notification..."
          echo "ğŸ“… Timestamp: $(date)"
          echo "ğŸ“§ Notification email: $NOTIFICATION_EMAIL"
          echo "ğŸ”§ Workflow status: $WORKFLOW_STATUS"
          echo "â­ï¸ Skip generation: $SKIP_GENERATION"
          
          # Create comprehensive summary for email
          if [ "$SKIP_GENERATION" = "true" ]; then
            echo "ğŸ“‹ Workflow Result: All articles were duplicates - no new content generated"
            echo "ğŸ”„ Next run will try different search queries for fresh content"
          elif [ "$WORKFLOW_STATUS" = "success" ] && [ -n "$ARTICLE_URL" ]; then
            echo "ğŸ“‹ Workflow Result: Article generated and posted to social media"
            echo "ğŸŒ Article URL: $ARTICLE_URL"
            echo "ğŸ“ Article Title: $ARTICLE_TITLE"
            echo "ğŸ“‚ Article Filename: $ARTICLE_FILENAME"
          else
            echo "ğŸ“‹ Workflow Result: Workflow completed with issues"
            echo "âš ï¸ Check workflow logs for details"
          fi
          
          python scripts/notifier.py
          echo "âœ… Comprehensive notification sent"

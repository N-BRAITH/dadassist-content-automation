name: DadAssist Weekly Article Social Media Posting

on:
  schedule:
    - cron: '0 10 * * 1'  # Weekly on Mondays at 10 AM UTC (9 PM AEDT)
  workflow_dispatch:  # Allow manual triggering

jobs:
  post-weekly-article:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install tweepy requests beautifulsoup4
          
      - name: Post 1 DadAssist article to social media (weekly)
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SES_USERNAME: ${{ secrets.SES_USERNAME }}
        run: |
          python scripts/social_media_poster.py --live
          
      - name: Commit updated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add social-media/
          git commit -m "Update social media posting tracking [skip ci]" || exit 0
          git push
          
      - name: Upload weekly posting results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weekly-article-results-${{ github.run_number }}
          path: |
            social-media/results/
            social-media/new_articles_found.json
            social-media/posted_articles_tracking.json
          retention-days: 30

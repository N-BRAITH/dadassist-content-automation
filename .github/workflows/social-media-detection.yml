# DadAssist Social Media - Article Detection
# Version: 1.1.0
# Runs every Tuesday to detect new articles for social media posting
# Also triggered immediately when new articles are created

name: Social Media Article Detection

permissions:
  contents: write

on:
  schedule:
    - cron: '0 18 * * 2'  # Every Tuesday at 6 PM UTC
  workflow_dispatch:  # Allow manual triggering
  repository_dispatch:
    types: [article_created]  # Triggered by article generation workflow

jobs:
  detect-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
          
      - name: Check trigger type
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "🚀 Triggered by new article creation"
            echo "📝 Article: ${{ github.event.client_payload.article_title }}"
            echo "🌐 URL: ${{ github.event.client_payload.article_url }}"
            echo "📂 Category: ${{ github.event.client_payload.category }}"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "⏰ Triggered by scheduled run (Tuesday 6 PM UTC)"
          else
            echo "🔧 Triggered manually"
          fi
          
      - name: Detect new articles
        run: |
          python scripts/detect_new_articles.py
          
      - name: Upload detection results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: article-detection-${{ github.run_number }}
          path: |
            social-media/new_articles_found.json
            social-media/previous_articles.json
          retention-days: 30
          
      - name: Commit updated article list
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add social-media/previous_articles.json
          git add social-media/new_articles_found.json
          git diff --staged --quiet || git commit -m "Update article detection results - $(date)"
          git push
          
      - name: Summary
        if: always()
        run: |
          echo "## Social Media Detection Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "🚀 **Trigger:** New article created" >> $GITHUB_STEP_SUMMARY
            echo "📝 **Article:** ${{ github.event.client_payload.article_title }}" >> $GITHUB_STEP_SUMMARY
            echo "🌐 **URL:** ${{ github.event.client_payload.article_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "⏰ **Trigger:** Scheduled/Manual run" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "social-media/new_articles_found.json" ]; then
            NEW_COUNT=$(jq '.new_articles_count' social-media/new_articles_found.json 2>/dev/null || echo "0")
            echo "📊 **New articles detected:** $NEW_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

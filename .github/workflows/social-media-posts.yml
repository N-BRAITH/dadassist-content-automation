# DadAssist Social Media Automation Workflow
# Version: 2.1.0
# Last Updated: 2024-10-19
# Features: X/Twitter, Facebook, Instagram posting for new articles
# Updated: Added Instagram credentials support

name: Weekly Social Media Posts

permissions:
  contents: write

on:
  repository_dispatch:
    types: [post_article]  # Triggered by content automation workflow
  workflow_dispatch:  # Allow manual triggering

jobs:
  social-media-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 tweepy facebook-sdk
          
      - name: Process Article for Social Media
        run: |
          echo "📝 Article: ${{ github.event.client_payload.title }}"
          echo "🌐 URL: ${{ github.event.client_payload.url }}"
          echo "📂 Category: ${{ github.event.client_payload.category }}"
          
          # Extract filename from URL
          FILENAME=$(echo "${{ github.event.client_payload.url }}" | sed 's|.*/||')
          echo "FILENAME=$FILENAME" >> $GITHUB_ENV
          
          # Create social media post data matching detect_new_articles.py format
          mkdir -p social-media
          echo '{
            "detection_date": "'$(date -u +"%Y-%m-%dT%H:%M:%S.%fZ")'",
            "new_articles_count": 1,
            "new_articles": [{
              "filename": "'$FILENAME'",
              "title": "${{ github.event.client_payload.title }}",
              "description": "Expert legal advice for Australian fathers",
              "url": "${{ github.event.client_payload.url }}",
              "discovered_date": "'$(date -u +"%Y-%m-%dT%H:%M:%S.%fZ")'"
            }]
          }' > social-media/new_articles_found.json
          
          echo "✅ Created social media data file"
          cat social-media/new_articles_found.json
          
      - name: Generate social media posts
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          python scripts/social_media_poster.py --live
          
      - name: Update article tracking
        run: |
          # Create/update previous articles list
          if [ ! -f social-media/previous_articles.json ]; then
            echo '[]' > social-media/previous_articles.json
          fi
          
          # Add new article to previous articles list
          jq '. += [{"filename": "${{ env.FILENAME }}", "title": "${{ github.event.client_payload.title }}", "url": "${{ github.event.client_payload.url }}"}]' social-media/previous_articles.json > temp.json
          mv temp.json social-media/previous_articles.json
          
      - name: Commit updated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main
          git add social-media/previous_articles.json
          git diff --staged --quiet || git commit -m "Update article list after social media posting"
          git push
          
      - name: Upload post results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: social-media-posts-${{ github.run_number }}-${{ github.run_attempt }}
          path: |
            social-media/
          retention-days: 30
